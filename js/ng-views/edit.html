<h2>Edit Post</h2>

<form>
  <p><label>Img url: <input value='vm.post.img' data-ng-model='vm.post.img'> </label></p>
  <p><label>Author: <input value='vm.post.author' data-ng-model='vm.post.author'> </label></p>
  <p><label>Body: <input value='vm.post.body' data-ng-model='vm.post.body'> </label></p>
  <p><button ng-click='vm.updatePost()'>Submit</button></p>
</form>
