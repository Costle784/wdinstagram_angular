<!DOCTYPE html>
<html ng-app='wdinstagram'>
  <head>
    <meta charset="utf-8">
    <title>WDInstagram</title>
    <link rel='stylesheet' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src='js/app.js'></script>
  </head>
  <body ng-controller='InstagramController as vm'>
    <h1>WDInstagram</h1>
    <div ng-repeat='post in vm.posts'>
      <img src={{post.img}}>
      <p>{{post.author}}</p>
      <p>{{post.body}}</p>
      <hr>
    </div>
    <input type="text">
    <button>Add Post</button>

  </body>
</html>
